<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart &mdash; Manage Home Smartly</title>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>  
<body>
    <div class="login">
        <div class="login__content">
            <form action="#" class="form">
                <h1 class="form__logo">Smart Home</h1>
                <div class="form__group">
                    <label for="username" class="form__label">Username</label>
                    <input type="text" class="form__input" placeholder="User name" id="username" required>
                </div>
                <div class="form__group">
                    <label for="username" class="form__label">Password</label>
                    <input type="password" class="form__input" placeholder="Password" id="password" required>
                </div>
                <div class="form__group">
                    <button id="login" class="btn btn--submit">Log in</button>
                </div>
                <div class="form__group">
                    <div class="form__checkbox-group">
                        <input type="checkbox" class="form__checkbox-input">
                        <label for="remember" class="form__checkbox-label">Remember me</label>
                    </div>
                </div>
            </form>
            <div class="form__signup">
                <h4 class="form__signup-question">
                    Don't have an account?
                    <strong><a href="#">Sign Up</a></strong>or sign in with:
                </h4>
                <ul class="form__signup-list">
                    <li class="form__signup-item">
                        <a href="#" class="form__signup-link">
                            <i class="ion-social-facebook form__signup-icon form__signup-icon-1"></i>
                            <span class="form__signup-text">Facebook</span>
                        </a>
                    </li>
                    <li class="form__signup-item">
                        <a href="#" class="form__signup-link">
                            <i class="ion-social-twitter form__signup-icon form__signup-icon-2"></i>
                            <span class="form__signup-text">Twitter</span>
                        </a>
                    </li>
                    <li class="form__signup-item">
                        <a href="#" class="form__signup-link">
                            <i class="ion-social-googleplus form__signup-icon form__signup-icon-3"></i>
                            <span class="form__signup-text">Google</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/authenticate.js"></script>
</body>
</html>
