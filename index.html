<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home &mdash; Manage Home Smartly</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <header class="header">
        <div class="header__logo-box">
            <a href="#" class="header__logo">Smart Home</a>
        </div>

        <nav class="user-nav">
            <ul class="user-nav__list">
                <li class="user-nav__item">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bell"></use>
                    </svg>
                </li>
                <li class="user-nav__item">
                    <a href="#" class="user-nav__link">
                       <svg class="user-nav__icon">
                           <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                       </svg>
                    </a>
                </li>
                <li class="user-nav__item">
                    <a href="#" class="user-nav__link">
                        <img src="img/user.jpg" alt="Sonam Tamang" class="user-nav__user-photo">
                    </a>
                </li>
            </ul>
        </nav>
           
    </header>

    <nav class="sidebar">
        SIDEBAR
    </nav>

    <section class="banner">
        <div class="banner__text-box">
            <h3 class="heading-3">Hello, Sonam Tamang</h3>
            <h1 class="heading-1">Let's manage your smart home</h1>
            <div class="temperature-box">
                <svg class="temperature-box__icon">
                    <use xlink:href="img/sprite.svg#icon-cloud"></use>
                </svg>
                <h2 class="temperature-box__degree">27 &#8451;</h2>
                <div class="temperature-box__humidity">
                    <h4 class="temperature-box__percentage">67%</h4>
                    <span class="temperature-box__percentage">Humidity</span>
                </div>
            </div>
            <div class="banner__info">
                <span class="banner__info-rooms">3 Rooms</span>
                <span class="banner__info-devices">5 Devices</span>
            </div>
        </div>
    </section>

    <section class="rooms">
        <div class="rooms__top">
            <h2 class="heading-2">Your Rooms</h2>
            <button class="btn btn--add"><i class="ion-ios-plus-empty btn--add__icon"></i></button>
        </div>
        <div class="rooms__content">
            <div class="room">
                <img src="img/bedroom.jpg" alt="" class="room__photo">
                <button class="btn btn__room">Bed Room</button>
            </div>
            <div class="room">
                <img src="img/livingroom.jpg" alt="" class="room__photo">
                <button class="btn btn__room">Living Room</button>
            </div>
            <div class="room">
                <img src="img/bedroom (3).jpg" alt="" class="room__photo">
                <button class="btn btn__room">Kitchen</button>
            </div>
        </div>
    </section>

    <section class="rooms">
        <div class="rooms__top">
            <h2 class="heading-2">Your Favorite Scenarios</h2>
            <button class="btn btn--add"><i class="ion-ios-plus-empty btn--add__icon"></i></button>
        </div>
        <div class="rooms__content">
            <div class="room">
                <img src="img/bedroom.jpg" alt="" class="room__photo">
                <button class="btn btn__room">Bed Room</button>
            </div>
            <div class="room">
                <img src="img/livingroom.jpg" alt="" class="room__photo">
                <button class="btn btn__room">Living Room</button>
            </div>
            <div class="room">
                <img src="img/bedroom (3).jpg" alt="" class="room__photo">
                <button class="btn btn__room">Kitchen</button>
            </div>
        </div>
    </section>
</body>
</html>
