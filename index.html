<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home &mdash; Manage Home Smartly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__logo-box">
            <a href="#" class="header__logo">Smart Home</a>
        </div>
        <div class="theme">
            <label id="switch" class="theme__switch">
                <i class="ion-ios-sunny"></i>
                <div>
                    <input type="checkbox" onchange="toggleTheme()" id="slider"/>
                    <span class="slider round"></span>
                </div>
            </label>
        </div>
        <div class="user-nav">
            <button class="user-nav__button" id="dropdown-panel">
                <img src="img/user.jpg" alt="User Photo" class="user-nav__photo">
                <i class='bx bx-chevron-down user-nav__icon'></i>
            </button>
            <div class="dropdown-panel">
                <div class="dropdown-panel__user">
                    <img src="img/user.jpg" alt="user" class="dropdown-panel__photo">
                    <p class="dropdown-panel__name">Sonam Tamang</p>
                </div>
                <div class="dropdown-panel__cta">
                    <button class="dropdown-panel--setting">Setting</button>
                    <button class="dropdown-panel--signout">Sign out</button>
                </div>
            </div>
        </div>
    </header>

    <nav class="sidebar">
        <ul class="sidebar__list">
            <li class="sidebar__item">
                <a href="#" class="sidebar__link">
                    <svg class="sidebar__icon">
                        <use xlink:href="img/sprite3.svg#icon-home"></use>
                    </svg>
                    <span class="sidebar__title">Home</span>
                </a>
            </li>
            <li class="sidebar__item">
                <a href="#" class="sidebar__link">
                    <svg class="sidebar__icon">
                        <use xlink:href="img/sprite3.svg#icon-grid"></use>
                    </svg>
                    <span class="sidebar__title">Scenerios</span>
                </a>
            </li>
            <li class="sidebar__item">
                <a href="#" class="sidebar__link">
                    <svg class="sidebar__icon">
                        <use xlink:href="img/sprite3.svg#icon-user"></use>
                    </svg>
                    <span class="sidebar__title">Profile</span>
                </a>
            </li>
        </ul>
    </nav>

    <section class="banner">
        <div class="banner__text-box">
            <!-- <h3 class="heading-3 text-white" id="animation">Welcome Sonam Tamang</h3>
            <h1 class="heading-1">Let's manage your smart home</h1> -->
            <h1 class="heading-primary">
                <span class="heading-primary--main">Welcome Sonam Tamang</span>
                <span class="heading-primary--sub">Let's manage your smart home</span>
            </h1>
            <div class="temperature-box">
                <svg class="temperature-box__icon">
                    <use xlink:href="img/sprite2.svg#icon-cloudy"></use>
                </svg>
                <h2 class="temperature-box__degree"><span>27</span> 
                    <svg class="temperature-box__celsius">
                        <use xlink:href="img/sprite2.svg#icon-Celsius"></use>
                    </svg>
                </h2>
                <div class="temperature-box__humidity">
                    <h4 class="temperature-box__percentage">67%</h4>
                    <span class="temperature-box__percentage">Humidity</span>
                </div>
            </div>
            <div class="banner__info">
                <span class="banner__info-rooms">3 Rooms</span>
                <span class="banner__info-devices">5 Devices</span>
            </div>
        </div>
    </section>

    <!-- YOUR ROOMS SECTION START -->
    <section class="rooms">
        <h2 class="heading-2">Your Rooms</h2>
        <div class="rooms__content">
            <div class="room" id="bed-room">
                <img src="img/bedroom.jpg" alt="" class="room__photo">
                <h4 class="room__title">Bed Room</h4>
            </div>
            <div class="room" id="living-room">
                <img src="img/livingroom.jpg" alt="" class="room__photo">
                <h4 class="room__title">Living Room</h4>
            </div>
            <div class="room" id="kitchen">
                <img src="img/bedroom (3).jpg" alt="" class="room__photo">
                <h4 class="room__title">Kitchen</h4>
            </div>
            <div class="room">
                <div class="room__add">
                    <button class="room--add">
                        <svg class="room--add-icon">
                            <use xlink:href="img/sprite2.svg#icon-plus"></use>
                        </svg>
                    </button>
                    <span class="room__add-text">Add Room</span>
                </div>
            </div>
        </div>
    </section>
    <!-- YOUR ROOMS SECTION END -->

    <!-- YOUR SCENARIOS SECTION START -->
    <section class="scenarios">
        <h2 class="heading-2">Your Favorite Scenerios</h2>
        <div class="scenarios__content">
            <div class="scenario">
                <img src="img/bedroom.jpg" alt="" class="scenario__photo">
                <h4 class="scenario__title">Get Up</h4>
            </div>
            <div class="scenario">
                <img src="img/livingroom.jpg" alt="" class="scenario__photo">
                <h4 class="scenario__title">Sleep</h4>
            </div>
            <div class="scenario">
                <img src="img/bedroom (3).jpg" alt="" class="scenario__photo">
                <h4 class="scenario__title">Go Home</h4>
            </div>
            <div class="scenario">
                <div class="scenario__add">
                    <button class="scenario--add">
                        <svg class="room--add-icon">
                            <use xlink:href="img/sprite2.svg#icon-plus"></use>
                        </svg>
                    </button>
                    <span class="scenario__add-text">Add Scenerios</span>
                </div>
            </div>
        </div>
    </section>
    <!-- YOUR SCENARIOS SECTION START -->
</div>
<script src="js/routing.js"></script>
<script type="application/javascript" src="js/app.js"></script>
</body>
</html>
